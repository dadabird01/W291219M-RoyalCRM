<ul class="nav flex-column pt-4 bg-success">
  <li *ngFor="let item of navItems">
    <a
      routerLinkActive="active"
      [routerLink]="item.link"
      class="nav-link text-white"
    >
      <i [ngClass]="item.icon"></i>
      <span class="ml-3">{{ item.title | titlecase }}</span>
    </a>
  </li>
</ul>
